<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OTP Verification</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #verification_heading {
      font-size: 24px;
      margin-bottom: 10px;
    }
    #verification_subtext {
      font-size: 14px;
      margin-bottom: 20px;
      color: #666;
    }
    .code-container {
      display: flex;
      gap: 10px;
    }
    .code {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 24px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }
    .code:focus {
      border-color: #007bff;
    }
  </style>
</head>
<body>
  <h1 id="verification_heading">Verify Your Account</h1>
  <p id="verification_subtext">Enter the 6-digit code sent to your phone</p>
  <div class="code-container">
    <input type="text" class="code" id="code-0" maxlength="1" />
    <input type="text" class="code" id="code-1" maxlength="1" />
    <input type="text" class="code" id="code-2" maxlength="1" />
    <input type="text" class="code" id="code-3" maxlength="1" />
    <input type="text" class="code" id="code-4" maxlength="1" />
    <input type="text" class="code" id="code-5" maxlength="1" />
  </div>

  <script>
    const codes = document.querySelectorAll(".code");

    codes.forEach((code, index) => {
      code.addEventListener("input", (e) => {
        if (e.target.value.length === 1 && index < codes.length - 1) {
          codes[index + 1].focus();  // Move to the next input when a digit is entered
        }
      });

      code.addEventListener("keydown", (e) => {
        if (e.key === "Backspace" && !e.target.value && index > 0) {
          codes[index - 1].focus();  // Move back to the previous input on backspace
        }
      });
    });
  </script>
</body>
</html>
